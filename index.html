<html>
<head>
<title>Code Editor</title>
  <meta charset="UTF-8"></meta>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      
    }

    h1 {
      font-size: 2rem;
      margin: 10px;
      text-align: center;
    }

    main {
    align-items: center;
    display: flex;
	flex-wrap: wrap;
	padding: 20px;
    }

    .editor,
    .preview {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 5px;
      padding-left:10px;
      padding-right:10px;
      border: 1px solid #ccc;
      background-color: #FFF7F2;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 1.5rem;
      margin: 20px;
    }

    textarea {
     border: 1px solid #ccc;
      height: 200px;
      padding: 10px;
      resize: none;
      width: 100%;
      font-size: 12px;
    }

    button {
      background-color: green;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: red;
    }

    iframe {
      border: 1px solid #ccc; 
      height: 400px;
      width: 100%;
      background-color: #fff;
    }

    #fullscreen-controls {
      text-align: center;
      margin-top: 10px;
    }

    #fullscreen-btn,
    #exit-fullscreen-btn {
      background-color: green;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    #fullscreen-btn:hover,
    #exit-fullscreen-btn:hover {
      background-color: red;
    }

    /* Additional styles for full-screen mode */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: #fff; /* Set your desired background color */
    }

    /* Additional styles for dark mode */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode button,
    body.dark-mode textarea {
      background-color: #222;
      color: #fff;
    }

    body.dark-mode .preview {
      background-color: #000;
    }

    body.dark-mode .preview iframe {
      filter: invert(1) hue-rotate(180deg);
    }

    body.dark-mode #fullscreen-btn {
      background-color: #4CAF50;
      color: #fff;
    }

    /* Media queries */
    @media screen and (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      main {
        flex-direction: row;
        justify-content: center;
      }

      .editor,
      .preview {
        width: 45%;
        
      }

      .editor {
          
        margin-right: 20px;
      }

      .preview {
        margin-left: 20px;
        
      }

      textarea {
        height: 400px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Previewer</h1>
  </header>
  <main>
    <div class="editor">
      <h3>Editor</h3>
      <textarea id="editor" placeholder="Type your HTML, CSS or JS code here"></textarea>
      <button id="run-btn">Run</button>
    </div>
    <div class="preview">
      <h3>Preview</h3>
      <div>
        <iframe id="preview"></iframe>
        <div id="fullscreen-controls">
          <button id="fullscreen-btn">Full Screen</button>
          <button id="exit-fullscreen-btn" style="display: none;">Exit Full Screen</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    const editor = document.getElementById('editor');
const preview = document.getElementById('preview');
const runBtn = document.getElementById('run-btn');
const fullscreenBtn = document.getElementById('fullscreen-btn');
const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
const fullscreenControls = document.getElementById('fullscreen-controls');

runBtn.addEventListener('click', () => {
  const code = editor.value;
  preview.srcdoc = code;
});

fullscreenBtn.addEventListener('click', enterFullscreen);
exitFullscreenBtn.addEventListener('click', exitFullscreen);

function enterFullscreen() {
  if (preview.requestFullscreen) {
    preview.requestFullscreen();
  } else if (preview.mozRequestFullScreen) { // Firefox
    preview.mozRequestFullScreen();
  } else if (preview.webkitRequestFullscreen) { // Chrome, Safari and Opera
    preview.webkitRequestFullscreen();
  } else if (preview.msRequestFullscreen) { // IE/Edge
    preview.msRequestFullscreen();
  }
}

function exitFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) { // Firefox
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { // IE/Edge
    document.msExitFullscreen();
  }
}

// Event listener for entering full-screen mode
document.addEventListener('fullscreenchange', toggleFullscreenControls);
document.addEventListener('webkitfullscreenchange', toggleFullscreenControls);
document.addEventListener('mozfullscreenchange', toggleFullscreenControls);
document.addEventListener('MSFullscreenChange', toggleFullscreenControls);

// Event listener for exiting full-screen mode
document.addEventListener('fullscreenchange', exitFullscreenHandler);
document.addEventListener('webkitfullscreenchange', exitFullscreenHandler);
document.addEventListener('mozfullscreenchange', exitFullscreenHandler);
document.addEventListener('MSFullscreenChange', exitFullscreenHandler);

function toggleFullscreenControls() {
  if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
    preview.classList.add('fullscreen');
    fullscreenControls.style.display = 'none';
    exitFullscreenBtn.style.display = 'block';
  } else {
    preview.classList.remove('fullscreen');
    fullscreenControls.style.display = 'block';
    exitFullscreenBtn.style.display = 'none';
  }
}

function exitFullscreenHandler() {
  if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
    preview.classList.remove('fullscreen');
    fullscreenControls.style.display = 'block';
    exitFullscreenBtn.style.display = 'none';
  }
}
  </script>
</body>

</html>
